    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          initMobileMenu();
        });

      function initMobileMenu() {
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobileMenu");

        if (hamburger && mobileMenu) {
          hamburger.addEventListener("click", () => {
            const isActive = hamburger.classList.toggle("active");
            mobileMenu.classList.toggle("active");
            document.body.classList.toggle("menu-open", isActive);
            document.documentElement.classList.toggle("menu-open", isActive);
          });

          const menuLinks = mobileMenu.querySelectorAll("a");
          menuLinks.forEach((link) => {
            link.addEventListener("click", () => {
              hamburger.classList.remove("active");
              mobileMenu.classList.remove("active");
              document.body.classList.remove("menu-open");
              document.documentElement.classList.remove("menu-open");
            });
          });
        }
      }

      // Scroll-triggered animations
      function initScrollAnimations() {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("animate");
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        // Observe sections
        document.querySelectorAll("section").forEach((section) => {
          observer.observe(section);
        });

        // Observe section heads
        document.querySelectorAll(".section-head").forEach((head) => {
          observer.observe(head);
        });

        // Observe cards with staggered delay
        document.querySelectorAll(".card").forEach((card, index) => {
          observer.observe(card);
        });

        // Observe metrics with staggered delay
        document.querySelectorAll(".metric").forEach((metric, index) => {
          observer.observe(metric);
        });
      }

      // Add js-enabled class for progressive enhancement
      document.documentElement.classList.add("js-enabled");

      // Initialize animations when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initScrollAnimations);
      } else {
        initScrollAnimations();
      }
    </script>

    <script>
      (function () {
        const slider = document.querySelector(".hero-slider");
        const slides = Array.from(slider.querySelectorAll(".slide"));
        const prev = slider.querySelector(".prev");
        const next = slider.querySelector(".next");
        const dotsWrap = slider.querySelector(".dots");
        let i = 0,
          timer;
        slides.forEach((_, idx) => {
          const b = document.createElement("button");
          b.setAttribute("role", "tab");
          b.setAttribute("aria-label", "Go to slide " + (idx + 1));
          b.addEventListener("click", () => go(idx, true));
          dotsWrap.appendChild(b);
        });
        function render() {
          slides.forEach((s, idx) =>
            s.classList.toggle("is-active", idx === i)
          );
          dotsWrap.querySelectorAll("button").forEach((d, idx) => {
            d.setAttribute("aria-selected", idx === i ? "true" : "false");
          });
        }
        function go(to, stopAuto) {
          i = (to + slides.length) % slides.length;
          render();
          if (stopAuto) reset();
        }
        function nextSlide() {
          go(i + 1);
        }
        function prevSlide() {
          go(i - 1);
        }
        function reset() {
          clearInterval(timer);
          timer = setInterval(nextSlide, 5000);
        }
        prev.addEventListener("click", () => go(i - 1, true));
        next.addEventListener("click", () => go(i + 1, true));
        render();
        reset();
      })();
    </script>
